<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Login Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<form class="custom-form my-5" style="width: 30%; margin: 0 auto;"
		action="login" method="post">

		<!-- Email input -->
		<div class="form-outline mb-4">
			<label class="form-label font-weight-bold" for="email">Email</label>
			<input type="email" id="email" name="userEmail" class="form-control"
				required="required" placeholder="Email" />
		</div>

		<!-- DOB input -->
		<div class="form-outline mb-4">
			<label class="form-label font-weight-bold" for="dob">Date of
				Birth</label> <input type="date" id="dob" name="userDOB"
				class="form-control" required="required" />
		</div>

		<!-- 2 column grid layout for inline styling -->
		<div class="row mb-4">
			<div class="col d-flex justify-content-center">
				<!-- Checkbox -->
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value=""
						id="rememberMe" checked /> <label class="form-check-label"
						for="rememberMe"> Remember me </label>
				</div>
			</div>

			<div class="col">
				<!-- Simple link -->
				<a href="#!">Forgot Email/DOB?</a>
			</div>
		</div>

		<!-- Submit button -->
		<input type="submit" class="btn btn-primary btn-block mb-4"/>
	</form>
	<!-- Register buttons -->
	<div class="text-center">
		<p>
			Not a member? <a href="./registrationform.html">Register</a>
		</p>
	</div>
</body>
</html>
